{% extends 'base.html' %}

{% block title %}Delete Account{% endblock %}

{% block active_login %}active{% endblock %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/mystyle_morita.css' %}" />
<link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
{% endblock %}

{% block contents %}
<div id="fh5co-blog-section" class="fh5co-section-gray">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
                <h3>Delete Account</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="account-div-style">
                <h2 class="account">Do you want to delete your account?</h2>
                <button class="account_cancel" type="submit" href="{% url 'main:Mypage' %}">Cancel</button>
                <button class="account_delete" type="submit">Delete</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
