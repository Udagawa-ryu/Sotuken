{% extends 'base.html' %}

{% block title %}UserSearch{% endblock %}

{% block active_login %}active{% endblock %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/mystyle_morita.css' %}" />
<link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
{% endblock %}

{% block contents %}
<div id="fh5co-blog-section" class="fh5co-section-gray">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
                <h3 style="text-transform:none">UserSearch</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="animate-box">
            <form method="post" action="{% url 'accounts:UserSearchResult' %}">
                {% csrf_token %}

                {{ form.as_p }}

                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}

                <div class="text-center-nh">
                    <button class="btnin" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
