{% extends 'base.html' %}

{% block title %}UserSearchResult{% endblock %}

{% block active_login %}active{% endblock %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/mystyle_morita.css' %}" />
<link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
{% endblock %}

{% block contents %}
<div id="fh5co-blog-section" class="fh5co-section-gray">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
                <h3>UserSearch</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="my-div-style">
                <table class="user_list">
                {% for i in users %}
                    <tr>
                        <td class="user1">{{ i.username }}</td>
                        <form method="post" action="{% url 'accounts:OtherMypage' %}">
                            {% csrf_token %}
                            <input type="hidden" name="user" value="{{ i.MO1_userNumber }}">
                            <td><button class="favorite" type="submit">UserPage</button></td>
                        </form>
                    </tr>
                {% endfor %}
                </table>
                <a href="{% url 'accounts:UserSearch' %}" class="button primary">research</a>
            </div>
        </div>

    </div>

</div>
{% endblock %}
