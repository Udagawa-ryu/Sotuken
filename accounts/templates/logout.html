{% extends 'base.html' %}

{% block title %}Log Out{% endblock %}

{% block active_login %}active{% endblock %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/mystyle_morita.css' %}" />
{% endblock %}

{% block contents %}
<div id="fh5co-blog-section" class="fh5co-section-gray">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
                <h3>LogOut</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="my-div-style">
                <div class="botton_log">
                    <h2 class="text">Do you want to log out?</h2>
                    <button class="cancel" type="submit" onclick="location.href='{% url 'main:Mypage' %}'">cancel</button>
                    <button class="logout" type="submit" onclick="location.href='{% url 'account_logout' %}'">Log Out</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
