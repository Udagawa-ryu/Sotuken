{% extends 'base.html' %}

{% block title %}Log Out{% endblock %}

{% block active_login %}active{% endblock %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/mystyle_morita.css' %}" />
<link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
{% endblock %}

{% block contents %}
<div id="fh5co-blog-section" class="fh5co-section-gray">
    <div class="container">
        <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
            <h3 style="text-transform:none">LogOut</h3>
        </div>
    </div>
    <div class="container">
        <div class="animate-box">
            <div class="text-center-nh"></div>
                <h2 class="text-center-nh" style="text-transform:none">Do you want to log out?</h2>
                <div style="text-align:center;">
                    <button class="btnin" type="submit" style="width: 100px;" onclick="location.href='{% url 'main:Mypage' %}'">Cancel</button>
                    <button class="btnin" type="submit" style="width: 100px;" onclick="location.href='{% url 'account_logout' %}'">LogOut</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
