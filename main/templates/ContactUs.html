{% extends 'base.html' %}

{% load static %}

{% block title %}Contact Us | SAMURAI WALK{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
{% endblock %}

{% block contents %}
<div id="fh5co-blog-section" class="fh5co-section-gray">
    <div class="container">
            <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
                <h3 style="text-transform:none">Contact Us</h3>
            </div>
    </div>

    <div class="container">
        <div class="animate-box">
            <h2 align=center>{{ message }}</h2>
            <form method="post" action="{% url 'main:countact' %}">
                {% csrf_token %}
                <table class="confirmation">
                    <input type="hidden" name="MO1_userID" value={{user.MO1_userNumber}}>
                    <tr>
                        <th class="th-center">MailAddress</th>
                        <td class="td-space">
                            <input type="email" name="email" style="width:80%;">
                        </td>
                    </tr>
                    <tr>
                        <th class="th-center">Title</th>
                        <td class="td-space">
                            <input type="text" name="subjectname" >
                        </td>
                    </tr>
                    <tr>
                        <th class="th-center">Contents</th>
                        <td class="td-space">
                            <pre><textarea name="subjectdetail"></textarea></pre>
                        </td>
                    </tr>

                </table>
                <div class="text-center-nh space">
                    <button class="btnin" type="submit" name="next" value="confirm" style="width:200px;">Transmission</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
