{% extends 'base.html' %}

{% load static %}

{% block title %}FavoriteBlogList{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
{% endblock %}

{% block contents %}
<div id="fh5co-blog-section" class="fh5co-section-gray">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
                <h3 style="text-transform:none">Your FavoriteBlog</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- 左寄せ -->
        <div id="fh5co-menu-wrap">
            <div class="row">
                <div class="animate-box">
                    <ul class="actions">
                        <!-- 作成ページ遷移ボタン -->
                        <button type="submit" onclick="location.href='{% url 'main:favoriteUserList' %}'" class="fav_blog" style="text-transform:none">Favorite User</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="animate-box">
            {% for obj in object_list %}
                <div class="col-lg-4 col-md-4 col-sm-6">
                    <div class="fh5co-blog animate-box">
                        <a href="{% url 'blog:blogDetail' obj.MO7_blogNumber.MO7_blogNumber %}"><img class="img-responsive" src="{% static 'images/place-1.jpg' %}" alt=""></a>
                        <div class="blog-text">
                            <div class="prod-title">
                                <h3><a href="{% url 'blog:blogDetail' obj.MO7_blogNumber.MO7_blogNumber %}">{{ obj.MO7_blogNumber.MO7_blogText}}</a></h3>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
