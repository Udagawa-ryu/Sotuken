{% extends 'base.html' %}

{% block title %}Favorite User List{% endblock %}

{% block active_login %}active{% endblock %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/mystyle_morita.css' %}"/>
<link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
{% endblock %}

{% block contents %}
<div id="fh5co-blog-section" class="fh5co-section-gray">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
                <h3>Favorite User</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="my-div-style">
                <button class="favorite" type="submit">Favorite Blog</button>
                <table class="user_list">
                    <tr>
                        <td class="user1">User1</td>
                    </tr>
                    <tr>
                        <td class="user2">User2</td>
                    </tr>
                    <tr>
                        <td class="user3">User3</td>
                    </tr>
                    <tr>
                        <td class="user4">User4</td>
                    </tr>
                    <tr>
                        <td class="user5">User5</td>
                    </tr>
                    <tr>
                        <td class="user6">User6</td>
                    </tr>
                    <tr>
                        <td class="user7">User7</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
