{% extends 'base.html' %}

{% block title %}Point Display{% endblock %}

{% block active_login %}active{% endblock %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/mystyle_morita.css' %}" />
<link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
{% endblock %}

{% block contents %}
<div id="fh5co-blog-section" class="fh5co-section-gray">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
                <h3 class="point">Authentication Complete!</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="my-div-style">
                <h2 class="point_disp_text">Please show your screen to out staff</h2>
                <table class="point_display">
                    <tr>
                        <th class="th-center">Point</th>
                        <td class="td-space">1000pt</td>
                    </tr>
                </table>
                <button class="point_close" type="submit" href="{% url 'main:Mypage' %}">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
