<!DOCTYPE html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <div>
        <form id="add" action="{% url 'store:addStore'%}" method="POST">
            {% csrf_token %}
            <div>
            <p>未認証店舗</p>
            <table>
                {% for all in noauth %}
                <tr>
                    <td class="col-3" style="font-size: larger;"><p>{{ all.MO2_storeName }}</p></td>
                    <td><input type="checkbox" name="add" value="{{ all.MO2_storeNumber }}" style="transform: scale(2);margin: 0 12px;"></td>
                </tr>
                {% endfor %}
            </table>
            </div>
            <button form="add" type="submit" href="{% url 'store:addStore'%}" class="btn btn-outline-primary">店舗を追加</button>
        </form>
        
        <p>{{ message }}</p>
        <p>--------------------------------------------------------</p>
        <p>認証済み店舗</p>
        {% for i in auth %}
            <p>{{ i.MO2_storeName }}</p>
        {% endfor %}
    </div>
</body>
