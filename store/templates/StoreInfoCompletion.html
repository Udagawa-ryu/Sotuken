{% extends 'base.html' %}

{% block title %}BlogCompletion{% endblock %}

{% block active_login %}active{% endblock %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/mystyle_morita.css' %}" />
<link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
{% endblock %}

{% block contents %}
<div id="fh5co-blog-section" class="fh5co-section-gray">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
                <h3>店舗用情報編集完了画面</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="my-div-style">
                <h2 class="store_complete">編集が完了しました</h2>
                <button class="back" type="submit" href="{% url 'store:StoreMypage' %}">戻る</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
