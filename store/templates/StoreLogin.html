{% extends 'base.html' %}

{% block title %}ログイン{% endblock %}

{% block active_login %}active{% endblock %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/mystyle_morita.css' %}" />
<!-- <link rel="stylesheet" href="{% static 'css/store_login.css' }"> -->
{% endblock %}

{% block contents %}
<div id="fh5co-blog-section" class="fh5co-section-gray">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
          <h3>店舗用ログイン</h3>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="animate-box">
        <!-- <div class="form"> -->
        <form method="post" action="{% url 'store:storeLogin' %}">
          {% csrf_token %}

          {{ form.as_p }}

          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          
          <!--登録ボタン-->
          <!-- <div class="row_justify-content-center" style="margin-top: 50px;"> -->
          <!-- <button type="submit" class="btn_btn-outline-primary">ログイン</button> -->
          <!-- </div> -->
          <div class="col-md-12 text-center">
            <p><button type="submit" class="btn btn-primary btn-outline btn-lg">ログイン</button></p>
          </div>
        </form>
        <p>{{ message }}</p>
      </div>
    </div>
</div>
{% endblock %}
