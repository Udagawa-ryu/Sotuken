{% extends 'base.html' %}

{% block title %}ログアウト{% endblock %}

{% block active_login %}active{% endblock %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/mystyle_morita.css' %}" />
{% endblock %}

{% block contents %}
<div id="fh5co-blog-section" class="fh5co-section-gray">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
                <h3>店舗用ログアウト</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="my-div-style">
                <h2 class="store_text">ログアウトしてもよろしいですか？</h2>
                <button class="store_cancel" type="submit" onclick="location.href='{% url 'store:StoreMypage' %}'">キャンセル</button>
                <button class="store_logout" type="submit" onclick="location.href='{% url 'store:storeLogoutCheck' %}'">ログアウト</button>
            </div>
        </div>
    </div>
</div>
    {% endblock %}
