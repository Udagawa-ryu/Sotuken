{% extends 'base.html' %}

{% load static %}

{% block title %}店舗登録申請{% endblock %}

{% block contents %}
    <div>
      <form method="post" action="{% url 'store:storeRequest' %}">
        {% csrf_token %}
            <p>店舗名 : {{form.MO2_storeName}}</p>
            <p>住所 : {{form.MO2_address}}</p>
            <p>メールアドレス : {{form.MO2_mailAdress}}</p>
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <!--登録ボタン-->
        <div class="row justify-content-center" style="margin-top: 50px;">
          <button type="submit" class="btn btn-outline-primary">　登録　</button>
        </div>
      </form>
      <p>{{ message }}</p>
    </div>
{% endblock %}
